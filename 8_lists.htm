<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        h2{
            padding: 10px;
            font-family: monospace;
        }
        ul li{
            padding-inline: 20px;
            line-height: 1.4;
            font-family: monospace;
            list-style: square;
        }
        /* li {
            display: inline;
        } */
    </style>
</head>
<body>
    <h2>BTS</h2>
    <ul>
    <li>Kim Teahung</li>
    <li>Joun kook</li>
    <li>Suga</li>
    <li>Jimin</li>
    <li>Jin</li>
    <li>Namajoon</li>
    <li>J-hope</li>
</ul>
<h2>Dragon Ball</h2>
<ul>
    <li>Goku</li>
    <li>Gohan</li>
    <li>Goten</li>
    <li>Vegita</li>
    <li>Broly</li>
    <li>Piccolo</li>
    <li>Krillin</li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .a1{
        text-align: center;
        padding: 0.8em;
        font-size: 2rem;
        font-family: monospace;
       }
       p{
        padding: 1em;
        font-size: 1.2rem;
        font-family: monospace;
       }
       a{
        text-decoration: none;
       }
       a:hover,a:focus{
        color: coral;
       }
    </style>
</head>
<body>
    <h1 class="a1">
        Bts
    </h1>
    <p>
        my is <a href="www.btsv.com">Kimteahung</a><br>
        my is <a href="www.Goku.com">Goku</a><br>
        my is <a href="www.Jedeja.com">Jedeja</a><br>
        my is <a href="www.Naruto.com">Naruto</a>
    </p>
</body>
</html>
